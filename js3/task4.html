<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
</head>
<body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
    <td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
    <td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insertRow()" value="Insert row"> 

<script>
    function insertRow() {
        // let tempTable = document.getElementById('sampleTable').insertRow(0);
        let tempTable = document.querySelector('table').insertRow(0);
        let insertFirst = tempTable.insertCell(0);
        let insertSecond = tempTable.insertCell(1);

        insertFirst.innerHTML = "New Cell1";
        insertSecond.innerHTML = "New Cell2";
    }
</script>
</body>
</html>
