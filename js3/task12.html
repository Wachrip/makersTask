<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Window Size : height and width</title>
</head>
<!-- Resize the window (here output panel) and see the result !-->
<body onload="getSize()" onresize="getSize()">
<div id="wh"> 
<!-- Place height and width size here! --> 
<label>Width: </label>
    <input type="text">
<label>Height: </label>
    <input type="text">
</div>

<script>
    function getSize() {

        // let currentHeight = document.documentElement.clientHeight;
        // let currentWidth = document.documentElement.clientWidth;
        
        document.querySelectorAll('input')[0].value = document.documentElement.clientWidth;
        document.querySelectorAll('input')[1].value = window.innerHeight
    }


</script>

</body>
</html>
