<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Volume of a Sphere</title>
<style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>
</head>
<body>
<p>Input radius value and get the volume of a sphere.</p>
<form action="" method="post" id="MyForm" onsubmit="volumeSphere()">
<label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
<label for="volume">Volume</label><input type="text" name="volume" id="volume">
<input type="submit" value="Calculate" id="submit">    </form>

<script>
    function volumeSphere() {
        let volumeResult;
        let volumeRadius = document.querySelectorAll('input')[0].value;     
        
        addEventListener('submit', function(event) {
            event.preventDefault();
        })

        volumeRadius = Math.abs(volumeRadius);
        volumeResult = (4/3) * Math.PI * Math.pow(volumeRadius,3);
        volumeResult = volumeResult.toFixed(4);

        document.querySelectorAll('input')[1].value = volumeResult;

        console.log(volumeResult);
    }

</script>
</body>
</html>
