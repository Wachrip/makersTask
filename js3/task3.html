Write a JavaScript program to set the background color of a paragraph. Here is a sample html file with 
a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and 
type attributes of the specified link. 
Copy
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>

<script>
    function getAttributes() {
        let bg = document.querySelector('p');
        bg.style.backgroundColor = 'yellow';

        let hrefVal = document.querySelectorAll('a')[0].getAttribute('href');
        let hrefLang = document.querySelector('a').getAttribute('hreflang');
        let relVal = document.querySelector('a').getAttribute('rel');
        let targetVal = document.querySelector('a').getAttribute('target');
        let typeVal = document.querySelector('a').getAttribute('type');

         console.log(hrefVal,hrefLang,relVal,targetVal,typeVal);
    }

</script>
</body>
</html>
