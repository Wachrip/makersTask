<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
<p id ='text'>JavaScript Exercises - w3resource</p> 
<div>
<button id="jsstyle"
    onclick="jsStyle()">Style</button>
</div>

<script>
    function jsStyle() {
        let temp = document.getElementById('text');
        temp.style.fontFamily = 'Times';
        temp.style.color = 'blue';
        temp.style.fontSize = '40px';
    }
</script>
</body>
</html>
