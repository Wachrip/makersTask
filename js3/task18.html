<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="form">

        <input type="text" name="username" />     
        <input type="text" name="password" />    
        <input type="submit" value="Войти" disabled />
      
      </form>

      <script>
          let inputFirst = document.querySelectorAll('input')[0];
          let inputSecond = document.querySelectorAll('input')[1];
          let submit = document.querySelectorAll('input')[2];

            addEventListener('input', function(event) {
                event.preventDefault();

                if(inputFirst.value.length > 5 && inputSecond.value.length > 5) {
                    console.log("условие выполнено")
                    submit.disabled = false;
                } 
          })

      </script>
</body>
</html>
